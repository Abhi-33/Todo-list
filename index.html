<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="main-container">
        <div class="card">
        <h2>Todo list app</h2>
            <form action="" method="get" id="form">
                <div class="field">
                    <input type="text" name="task" id="task-field" required />
                    <input type="submit" id="button" value="Add Task"  />
                    <input type="button" value="Clear List" id="Clear">
                </div>
                <div class="tasks">
                    <ul id="tasksList"> 
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
